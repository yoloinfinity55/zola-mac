<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zola-mac | Project Specification for Zola-mac Blog</title>
    <meta name="description" content="A blog about building beautiful static sites with Zola on macOS.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      :root {
        --blue: #007bff;
        --gray: #f9f9f9;
        --dark: #333;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--gray);
        color: var(--dark);
        line-height: 1.6;
      }

      /* ===== Fixed Navbar ===== */
      header {
        background: var(--blue);
        color: #fff;
        display: flex;
        align-items: center;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        gap: 2rem;
      }
      header h1 {
        margin: 0;
        font-size: 1.4rem;
      }
      header h1 a {
        color: #fff;
        text-decoration: none;
      }
      nav {
        display: flex;
        gap: 1rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }

      /* ===== Main Content ===== */
      main.container {
        max-width: 800px;
        margin: 6rem auto 2rem auto; /* Add top margin to prevent overlap with fixed header */
        padding: 2rem 1.5rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      footer {
        text-align: center;
        padding: 2rem;
        color: #888;
        font-size: 0.9rem;
      }

      .post-list ul {
        list-style: none;
        padding: 0;
      }

      .post-list li {
        margin-bottom: 1.5rem;
      }

      .post-list a {
        color: var(--blue);
        font-weight: 600;
      }

      .post-list a:hover {
        text-decoration: underline;
      }

      /* ===== Responsive ===== */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
          padding: 1rem;
        }
        nav {
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="{{ get_url(path="/") }}">Zola-mac</a></h1>
      <nav>
        <a href="{{ get_url(path="/") }}">Home</a>
        <a href="{{ get_url(path="blog") }}">Blog</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}
      {% endblock content %}
    </main>

    <footer>
      © 2025 Zola-mac. Built with ❤️ using Zola.
    </footer>

    <script src="/livereload.js?port=1024&amp;mindelay=10"></script>
  </body>
</html>
