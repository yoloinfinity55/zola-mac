{% extends "base.html" %}

{% block content %}
<h1>{{ term.name }}</h1>
<p>Posts tagged with "{{ term.name }}":</p>
<ul>
{% for page in term.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
        <small>{{ page.date }}</small>
    </li>
{% endfor %}
</ul>
{% endblock content %}
